<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 bg-white rounded shadow width100 max-width400">
        <h3 class="mb-4 text-center">Register</h3>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input id="username" type="text" class="form-control" formControlName="username"
                [class.is-invalid]="username.touched && username.invalid" placeholder="Enter username" />
            <div *ngIf="username.touched && username.invalid" class="invalid-feedback">
                <div *ngIf="username.errors?.['required']">Username is required</div>
                <div *ngIf="username.errors?.['minlength']">Minimum 3 characters required</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password"
                [class.is-invalid]="password.touched && password.invalid" placeholder="Enter password" />
            <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['minlength']">Minimum 6 characters required</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <span class="color-red center" *ngIf="errorMessage"> {{ errorMessage }}</span>

        <div class="mt-3 text-center">
            <a routerLink="/login">Already have an account? Login</a>
        </div>
    </form>
</div>
