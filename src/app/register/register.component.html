<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 bg-white rounded shadow width100 max-width400">
        <h3 class="mb-4 text-center">Register</h3>

        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input id="name" type="text" class="form-control" formControlName="name"
                [class.is-invalid]="name.touched && name.invalid" placeholder="Enter name" />
            <div *ngIf="name.touched && name.invalid" class="invalid-feedback">
                <div *ngIf="name.errors?.['required']">name is required</div>
                <div *ngIf="name.errors?.['minlength']">Minimum 3 characters required</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" class="form-control" formControlName="email"
                [class.is-invalid]="email.touched && email.invalid" placeholder="Enter email" />
            <div *ngIf="email.touched && name.invalid" class="invalid-feedback">
                <div *ngIf="email.errors?.['required']">email is required</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input id="password" type="password" class="form-control" formControlName="password"
                [class.is-invalid]="password.touched && password.invalid" placeholder="Enter password" />
            <div *ngIf="password.touched && password.invalid" class="invalid-feedback">
                <div *ngIf="password.errors?.['required']">Password is required</div>
                <div *ngIf="password.errors?.['minlength']">Minimum 6 characters required</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <span class="required center" *ngIf="errorMessage"> {{ errorMessage }}</span>

        <div class="mt-3 text-center">
            <a routerLink="/login">Already have an account? Login</a>
        </div>
    </form>
</div>
