<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <form [formGroup]="selfTransferForm" (ngSubmit)="onSubmit()" class="bg-white rounded">
            <h3 class="mb-4 text-center">Self Transfer</h3>
            <div class="mb-3">
                <label for="fromAccount" class="form-label">From Account<span class="required">*</span></label>
                <select id="fromAccount" class="form-select" formControlName="fromAccount">
                    <option [ngValue]="null" disabled>Select From Account</option>
                    <option *ngFor="let acc of accounts" [value]="acc.id">{{ acc.accountNumber }}</option>
                </select>
                <div *ngIf="selfTransferForm.get('fromAccount')?.touched && selfTransferForm.get('fromAccount')?.invalid"
                    class="text-danger mt-1">
                    From Account is required
                </div>
            </div>

            <div class="mb-3">
                <label for="toAccount" class="form-label">To Account</label>
                <select id="toAccount" class="form-select" formControlName="toAccount">
                    <option [ngValue]="null" disabled>Select To Account</option>
                    <option *ngFor="let acc of accounts" [value]="acc.id"
                        [disabled]="acc.id === selfTransferForm.get('fromAccount')?.value">
                        {{ acc.accountNumber }}
                    </option>
                </select>
                <div *ngIf="selfTransferForm.get('toAccount')?.touched && selfTransferForm.get('toAccount')?.invalid"
                    class="text-danger mt-1">
                    To Account is required
                </div>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Amount<span class="required">*</span></label>
                <input id="amount" type="number" class="form-control" formControlName="amount"
                    placeholder="Enter Amount" />
            </div>

            <span class="required center" *ngIf="error"> {{ error }}</span>

            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
