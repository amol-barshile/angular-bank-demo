<!-- Products Table -->
<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="m-0">Products</h2>
        <button (click)="openAddProductModal()" class="btn btn-primary" style="width: 14%;">Add Product</button>
    </div>
    <table class="table" *ngIf="products.length !=0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.id }}</td>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.description }}</td>
                <td class="d-flex gap-2">
                    <button class="btn btn-sm btn-primary" (click)="viewProduct(product.id)">View</button>
                    <button class="btn btn-sm btn-warning" (click)="editProduct(product)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="openDeleteProductModal(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
    <span *ngIf="products.length === 0">
        No RecordsFound!!!
    </span>
</div>

<app-modal #productModal title="Add Product">
    <form [formGroup]="addProductForm" (ngSubmit)="onSubmit()" class="p-4 bg-white rounded shadow width100">
        <h3 class="mb-4 text-center">Add New Product</h3>

        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input id="name" type="text" class="form-control" formControlName="name" placeholder="Enter product name" />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input id="price" type="number" class="form-control" formControlName="price" placeholder="Enter price" />
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input id="description" type="text" class="form-control" formControlName="description"
                placeholder="Enter description" />
        </div>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</app-modal>


<app-modal #deleteModal title="Delete Product">
    <span>Are you sure want to delete</span>
    <button type="button" class="btn btn-primary" (click)="deleteProduct()">Save</button>
</app-modal>
