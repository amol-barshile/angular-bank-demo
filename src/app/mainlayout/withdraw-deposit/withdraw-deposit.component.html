<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <form [formGroup]="withdrawDepositForm" (ngSubmit)="onSubmit()" class="bg-white rounded">
            <h3 class="mb-4 text-center">Account Transaction</h3>
            <div class="mb-3">
                <label for="accountId" class="form-label">Account Number<span class="required">*</span></label>
                <select id="accountId" class="form-select" formControlName="accountId">
                    <option value="" disabled selected>Select account number</option>
                    <option *ngFor="let account of accounts" [value]="account.id">
                        {{ account.accountNumber }}
                    </option>
                </select>
            </div>

            <div class="mb-3">
                <label for="amount" class="form-label">Balance<span class="required">*</span></label>
                <input id="amount" type="number" class="form-control" formControlName="amount"
                    placeholder="Enter Amount" />
            </div>

            <div class="mb-3">
                <label for="action" class="form-label">Action<span class="required">*</span></label>
                <select id="action" class="form-select" formControlName="action">
                    <option value="deposit">Deposite</option>
                    <option value="withdraw">Withdraw</option>
                </select>
            </div>

            <span class="required center" *ngIf="error"> {{ error }}</span>

            <div class="text-end mt-3">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
